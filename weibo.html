{% if site.weibo_uid %}
<section class="panel panel-default clearfix">
  <div class="panel-heading">
      <h3 class="panel-title">Sina Weibo</h3>
  </div>
  <div id="weibo_repos"></div>
  <script type="text/javascript">
    $(document).ready(function(){
    	var weibo={
    		uid:'{{site.weibo_uid}}',
    		verifier: '{{site.weibo_verifier}}', 
			language: '{{site.weibo_language}}',
			height: '{{site.weibo_height}}',
			fans: {{site.weibo_fans_row}},
			title: {{site.weibo_show_title}},
			weibo: {{site.weibo_show_weibo}},
			speed: '{{site.weibo_scroll_speed}}',
			showRepos:function(){
				var iframe=$('<iframe class="share_self" frameborder="0" scrolling="no" width="100%"></iframe>');
				var src="http://widget.weibo.com/weiboshow/index.php?width=0&ptype=1&skin=1&noborder=1&dpc=1";
				src+="&language="+this.language;
				src+="&height="+this.height;
				if(this.fans>0){
					src+="&fansRow="+this.fans;
					src+="&isFans=1";
				}
				src+="&speed="+this.speed;
				src+="&isTitle="+(this.title?1:0);
				src+="&isWeibo="+(this.weibo?1:0);
				src+="&uid="+this.uid;
				src+="&verifier="+this.verifier;

				iframe.attr('src',src).attr('height',this.height).appendTo($('#weibo_repos'));
			}
    	};
    	weibo.showRepos();
    });
  </script>
</section>
{% endif %}
